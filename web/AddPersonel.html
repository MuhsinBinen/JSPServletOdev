<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Personel Ekle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Personel Kayıt Uygulaması</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_personel.html">Personel Ekle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="personel">Personel Listele</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Personel Ekle</h1>
        <form action="personel" method="post">
            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Soyisim</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="registrationNumber">Sicil Numarası</label>
                <input type="text" class="form-control" id="registrationNumber" name="registrationNumber">
            </div>
            <div class="form-group">
                <label for="department">Departman</label>
                <select class="form-control" id="department" name="department">
                    <option value="" selected disabled>Departman Seçin</option>
                    <option value="Lojistik Süreçleri Yazılım Geliştirme">Lojistik Süreçleri Yazılım Geliştirme</option>
                    <option value="Büyük Veri">Büyük Veri</option>
                    <option value="Derin Öğrenme">Derin Öğrenme</option>
                    <option value="Makine Öğrenmesi">Makine Öğrenmesi</option>
                    <option value="Yazılım Mühendisliği">Yazılım Mühendisliği</option>
                    <option value="Yapay Zeka">Yapay Zeka</option>
                    <option value="Siber Güvenlik">Siber Güvenlik</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numarası</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="hireDate">İşe Başlama Tarihi</label>
                <input type="date" class="form-control" id="hireDate" name="hireDate" required>
            </div>
            <div class="form-group">
                <label for="salary">Maaş Tutarı</label>
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="active" name="isActive" value="true">
                <label class="form-check-label" for="active">Aktif</label>
            </div>
            <button type="submit" class="btn btn-success">Ekle</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
